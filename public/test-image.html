<!DOCTYPE html>
<html>
<head>
    <title>Image Test</title>
</head>
<body>
    <h1>Image Test Page</h1>
    <p>Testing if images are served correctly:</p>
    
    <h2>Test 1: Image 66.webp</h2>
    <img src="./images/66.webp" alt="Test 66" style="width: 200px; height: 200px;">
    
    <h2>Test 2: Image 1.webp</h2>
    <img src="./images/1.webp" alt="Test 1" style="width: 200px; height: 200px;">
    
    <h2>Test 3: Direct path</h2>
    <img src="/images/66.webp" alt="Test 66 direct" style="width: 200px; height: 200px;">
    
    <script>
        // Test image loading
        const images = document.querySelectorAll('img');
        images.forEach((img, index) => {
            img.onload = () => console.log(`✅ Image ${index + 1} loaded successfully`);
            img.onerror = () => console.log(`❌ Image ${index + 1} failed to load`);
        });
    </script>
</body>
</html>
