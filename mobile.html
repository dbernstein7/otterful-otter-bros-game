<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Otter Bros - Mobile</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            font-family: 'Arial', sans-serif;
            overflow: hidden;
            touch-action: none;
            -webkit-touch-callout: none;
            -webkit-user-select: none;
            -khtml-user-select: none;
            -moz-user-select: none;
            -ms-user-select: none;
            user-select: none;
        }
        
        #gameContainer {
            position: relative;
            width: 100vw;
            height: 100vh;
            background: linear-gradient(45deg, #1a1a2e, #16213e);
            overflow: hidden;
        }
        
        #gameCanvas {
            display: block;
            width: 100% !important;
            height: 100% !important;
            background: linear-gradient(135deg, #87CEEB, #98FB98);
        }
        
        /* Mobile UI */
        .mobile-ui {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            pointer-events: none;
            z-index: 100;
        }
        
        .mobile-ui > * {
            pointer-events: auto;
        }
        
        /* Top Status Bar */
        .status-bar {
            position: fixed;
            top: 10px;
            left: 10px;
            right: 10px;
            background: rgba(0,0,0,0.8);
            color: #FFD700;
            padding: 8px 12px;
            border-radius: 10px;
            font-size: 14px;
            font-weight: bold;
            display: flex;
            justify-content: space-between;
            align-items: center;
            backdrop-filter: blur(10px);
            border: 2px solid #FFD700;
        }
        
        .status-left {
            display: flex;
            gap: 15px;
        }
        
        .status-right {
            display: flex;
            gap: 15px;
        }
        
        /* Touch Controls */
        .touch-controls {
            position: fixed;
            bottom: 20px;
            left: 20px;
            right: 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            gap: 20px;
        }
        
        /* Joystick */
        .joystick-area {
            width: 120px;
            height: 120px;
            background: rgba(0,0,0,0.6);
            border-radius: 50%;
            border: 3px solid #00FFFF;
            position: relative;
            touch-action: none;
            box-shadow: 0 0 20px rgba(0,255,255,0.3);
        }
        
        .joystick-knob {
            width: 40px;
            height: 40px;
            background: #00FFFF;
            border-radius: 50%;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            box-shadow: 0 0 10px rgba(0,255,255,0.5);
            pointer-events: none;
        }
        
        /* Action Buttons */
        .action-buttons {
            display: flex;
            gap: 15px;
        }
        
        .action-btn {
            width: 60px;
            height: 60px;
            border-radius: 50%;
            border: 3px solid;
            color: white;
            font-size: 24px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            touch-action: none;
            user-select: none;
            box-shadow: 0 4px 15px rgba(0,0,0,0.3);
            transition: transform 0.1s;
        }
        
        .action-btn:active {
            transform: scale(0.9);
        }
        
        .jump-btn {
            background: linear-gradient(135deg, #4CAF50, #45a049);
            border-color: #4CAF50;
        }
        
        .attack-btn {
            background: linear-gradient(135deg, #FF4444, #CC0000);
            border-color: #FF4444;
        }
        
        .ability-btn {
            background: linear-gradient(135deg, #9C27B0, #7B1FA2);
            border-color: #9C27B0;
        }
        
        .swim-btn {
            background: linear-gradient(135deg, #2196F3, #1976D2);
            border-color: #2196F3;
        }
        
        /* Pause Button */
        .pause-btn {
            position: fixed;
            top: 10px;
            right: 10px;
            width: 40px;
            height: 40px;
            background: rgba(255,107,53,0.9);
            color: white;
            border: none;
            border-radius: 50%;
            font-size: 18px;
            cursor: pointer;
            z-index: 200;
        }
        
        /* Game Over Screen */
        .game-over {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0,0,0,0.8);
            display: none;
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }
        
        .game-over-content {
            background: rgba(0,0,0,0.9);
            color: #FFD700;
            padding: 30px;
            border-radius: 20px;
            text-align: center;
            border: 2px solid #FFD700;
        }
        
        .game-over h2 {
            margin-bottom: 20px;
            font-size: 24px;
        }
        
        .game-over button {
            background: #4CAF50;
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 10px;
            font-size: 16px;
            margin: 10px;
            cursor: pointer;
        }
        
        /* Loading Screen */
        .loading {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 2000;
        }
        
        .loading-content {
            text-align: center;
            color: #FFD700;
        }
        
        .loading h1 {
            font-size: 32px;
            margin-bottom: 20px;
        }
        
        .loading p {
            font-size: 18px;
        }
        
        /* Level Complete Screen */
        .level-complete {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0,0,0,0.8);
            display: none;
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }
        
        .level-complete-content {
            background: rgba(0,0,0,0.9);
            color: #FFD700;
            padding: 30px;
            border-radius: 20px;
            text-align: center;
            border: 2px solid #FFD700;
        }
    </style>
</head>
<body>

    <script>
        // Game variables
        let canvas, ctx;
        let game = {
            width: 0,
            height: 0,
            running: false,
            score: 0,
            level: 1,
            coins: 0,
            lives: 3,
            health: 100,
            gameState: 'playing',
            scale: 1
        };
        
        let player = {
            x: 100,
            y: 300,
            width: 32,
            height: 32,
            velX: 0,
            velY: 0,
            speed: 5,
            swimSpeed: 3.44,
            jumpPower: 12,
            onGround: false,
            direction: 1,
            isSwimming: false,
            hasJetpack: false,
            hasLaser: false,
            hasFireball: false,
            sprite: null
        };
        
        // Game assets
        let gameAssets = {
            player: null,
            enemy: null,
            fish: null,
            heart: null,
            coin: null,
            jetpack: null,
            laser: null,
            fireball: null,
            treasure: null,
            mushroom: null,
            key: null,
            crate: null,
            owl: null
        };
        
        // Game objects
        let platforms = [];
        let collectibles = [];
        let enemies = [];
        let particles = [];
        let powerups = [];
        let projectiles = [];
        
        // Touch control variables
        let joystickActive = false;
        let joystickCenter = { x: 0, y: 0 };
        let joystickCurrent = { x: 0, y: 0 };
        let touchControls = {
            left: false,
            right: false,
            jump: false,
            attack: false,
            ability: false,
            swim: false
        };
        
        // Level data
        let currentLevel = {
            platforms: [],
            enemies: [],
            collectibles: [],
            powerups: [],
            goal: { x: 0, y: 0, width: 50, height: 50 }
        };
        
        // Initialize game
        function initGame() {
            canvas = document.getElementById('gameCanvas');
            ctx = canvas.getContext('2d');
            
            // Set canvas size
            resizeCanvas();
            window.addEventListener('resize', resizeCanvas);
            
            // Load game assets
            loadGameAssets();
            
            // Initialize touch controls
            initTouchControls();
            
            // Initialize first level
            initLevel(1);
            
            // Start game loop
            game.running = true;
            gameLoop();
            
            // Hide loading screen
            document.getElementById('loadingScreen').style.display = 'none';
        }
        
        function resizeCanvas() {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
            game.width = canvas.width;
            game.height = canvas.height;
            
            // Calculate scale for mobile
            const baseWidth = 1920;
            const baseHeight = 1080;
            const scaleX = canvas.width / baseWidth;
            const scaleY = canvas.height / baseHeight;
            game.scale = Math.min(scaleX, scaleY);
        }
        
        function loadGameAssets() {
            // Load player sprite
            gameAssets.player = new Image();
            gameAssets.player.src = 'public/swimmingotter.png';
            
            // Load enemy sprite
            gameAssets.enemy = new Image();
            gameAssets.enemy.src = 'public/crab.png';
            
            // Load collectibles
            gameAssets.fish = new Image();
            gameAssets.fish.src = 'public/fishy-log.png.png';
            
            gameAssets.heart = new Image();
            gameAssets.heart.src = 'public/heart.png';
            
            gameAssets.coin = new Image();
            gameAssets.coin.src = 'public/goldfish.png';
            
            // Load powerups
            gameAssets.jetpack = new Image();
            gameAssets.jetpack.src = 'public/jetpack.png';
            
            gameAssets.laser = new Image();
            gameAssets.laser.src = 'public/laser.png';
            
            gameAssets.fireball = new Image();
            gameAssets.fireball.src = 'public/fireball.png';
            
            // Load other items
            gameAssets.treasure = new Image();
            gameAssets.treasure.src = 'public/chest.png';
            
            gameAssets.mushroom = new Image();
            gameAssets.mushroom.src = 'public/mushroom.png';
            
            gameAssets.key = new Image();
            gameAssets.key.src = 'public/key.png';
            
            gameAssets.crate = new Image();
            gameAssets.crate.src = 'public/crate.png';
            
            gameAssets.owl = new Image();
            gameAssets.owl.src = 'public/owl.png';
        }
        
        function initTouchControls() {
            const joystick = document.getElementById('joystick');
            const joystickKnob = document.getElementById('joystickKnob');
            
            // Joystick events
            joystick.addEventListener('touchstart', handleJoystickStart);
            joystick.addEventListener('touchmove', handleJoystickMove);
            joystick.addEventListener('touchend', handleJoystickEnd);
            
            // Action button events
            document.getElementById('jumpBtn').addEventListener('touchstart', () => touchControls.jump = true);
            document.getElementById('jumpBtn').addEventListener('touchend', () => touchControls.jump = false);
            
            document.getElementById('attackBtn').addEventListener('touchstart', () => touchControls.attack = true);
            document.getElementById('attackBtn').addEventListener('touchend', () => touchControls.attack = false);
            
            document.getElementById('abilityBtn').addEventListener('touchstart', () => touchControls.ability = true);
            document.getElementById('abilityBtn').addEventListener('touchend', () => touchControls.ability = false);
            
            document.getElementById('swimBtn').addEventListener('touchstart', () => touchControls.swim = true);
            document.getElementById('swimBtn').addEventListener('touchend', () => touchControls.swim = false);
            
            // Pause button
            document.getElementById('pauseBtn').addEventListener('click', togglePause);
        }
        
        function handleJoystickStart(e) {
            e.preventDefault();
            joystickActive = true;
            const joystick = document.getElementById('joystick');
            const rect = joystick.getBoundingClientRect();
            joystickCenter = { x: rect.width / 2, y: rect.height / 2 };
            joystickCurrent = { x: joystickCenter.x, y: joystickCenter.y };
        }
        
        function handleJoystickMove(e) {
            if (!joystickActive) return;
            e.preventDefault();
            
            const joystick = document.getElementById('joystick');
            const joystickKnob = document.getElementById('joystickKnob');
            const rect = joystick.getBoundingClientRect();
            
            const touch = e.touches[0];
            const x = touch.clientX - rect.left;
            const y = touch.clientY - rect.top;
            
            const deltaX = x - joystickCenter.x;
            const deltaY = y - joystickCenter.y;
            const distance = Math.sqrt(deltaX * deltaX + deltaY * deltaY);
            const maxDistance = joystickCenter.x - 20;
            
            if (distance > maxDistance) {
                const angle = Math.atan2(deltaY, deltaX);
                joystickCurrent.x = joystickCenter.x + Math.cos(angle) * maxDistance;
                joystickCurrent.y = joystickCenter.y + Math.sin(angle) * maxDistance;
            } else {
                joystickCurrent.x = x;
                joystickCurrent.y = y;
            }
            
            joystickKnob.style.left = joystickCurrent.x + 'px';
            joystickKnob.style.top = joystickCurrent.y + 'px';
            
            // Update movement
            const normalizedX = (joystickCurrent.x - joystickCenter.x) / maxDistance;
            if (Math.abs(normalizedX) > 0.1) {
                player.direction = normalizedX > 0 ? 1 : -1;
                const currentSpeed = player.isSwimming ? player.swimSpeed : player.speed;
                player.velX = normalizedX * currentSpeed;
            } else {
                player.velX = 0;
            }
        }
        
        function handleJoystickEnd(e) {
            e.preventDefault();
            joystickActive = false;
            
            const joystickKnob = document.getElementById('joystickKnob');
            joystickKnob.style.left = '50%';
            joystickKnob.style.top = '50%';
            joystickKnob.style.transform = 'translate(-50%, -50%)';
            
            player.velX = 0;
        }
        
        function initLevel(levelNum) {
            game.level = levelNum;
            
            // Clear existing objects
            platforms = [];
            enemies = [];
            collectibles = [];
            powerups = [];
            particles = [];
            projectiles = [];
            
            // Create ground platform
            platforms.push({
                x: 0,
                y: game.height - 100,
                width: game.width,
                height: 100,
                type: 'ground'
            });
            
            // Create some floating platforms
            for (let i = 0; i < 3; i++) {
                platforms.push({
                    x: 200 + i * 200,
                    y: game.height - 250 - i * 50,
                    width: 150,
                    height: 20,
                    type: 'platform'
                });
            }
            
            // Create collectibles
            for (let i = 0; i < 5; i++) {
                collectibles.push({
                    x: 150 + i * 120,
                    y: game.height - 180,
                    width: 20,
                    height: 20,
                    type: 'coin',
                    collected: false
                });
            }
            
            // Create some enemies
            enemies.push({
                x: 400,
                y: game.height - 132,
                width: 32,
                height: 32,
                velX: -1,
                direction: -1,
                type: 'crab',
                health: 1
            });
            
            // Create powerups
            powerups.push({
                x: 600,
                y: game.height - 150,
                width: 30,
                height: 30,
                type: 'jetpack',
                collected: false
            });
            
            // Set level goal
            currentLevel.goal = {
                x: game.width - 100,
                y: game.height - 150,
                width: 50,
                height: 50
            };
            
            // Reset player position
            player.x = 100;
            player.y = game.height - 150;
            player.velX = 0;
            player.velY = 0;
            player.health = 100;
        }
        
        function update() {
            if (!game.running || game.gameState !== 'playing') return;
            
            // Update player
            updatePlayer();
            
            // Update enemies
            updateEnemies();
            
            // Update projectiles
            updateProjectiles();
            
            // Check collisions
            checkCollisions();
            
            // Update UI
            updateUI();
            
            // Check level completion
            checkLevelCompletion();
        }
        
        function updatePlayer() {
            // Apply gravity (unless swimming)
            if (!player.isSwimming) {
                player.velY += 0.8;
            }
            
            // Update position
            player.x += player.velX;
            player.y += player.velY;
            
            // Handle jumping
            if (touchControls.jump && player.onGround) {
                player.velY = -player.jumpPower;
                player.onGround = false;
            }
            
            // Handle swimming
            if (touchControls.swim) {
                player.isSwimming = true;
                player.velY = -2; // Swim upward
            } else {
                player.isSwimming = false;
            }
            
            // Handle attacks
            if (touchControls.attack && player.hasLaser) {
                fireLaser();
            }
            
            if (touchControls.ability && player.hasFireball) {
                fireFireball();
            }
            
            // Check platform collisions
            player.onGround = false;
            for (let platform of platforms) {
                if (player.x < platform.x + platform.width &&
                    player.x + player.width > platform.x &&
                    player.y < platform.y + platform.height &&
                    player.y + player.height > platform.y) {
                    
                    if (player.velY > 0) {
                        player.y = platform.y - player.height;
                        player.velY = 0;
                        player.onGround = true;
                    }
                }
            }
            
            // Keep player in bounds
            if (player.x < 0) player.x = 0;
            if (player.x + player.width > game.width) player.x = game.width - player.width;
            if (player.y > game.height) {
                game.lives--;
                if (game.lives <= 0) {
                    gameOver();
                } else {
                    resetPlayer();
                }
            }
        }
        
        function updateEnemies() {
            for (let enemy of enemies) {
                enemy.x += enemy.velX;
                
                // Simple AI - turn around at edges
                if (enemy.x <= 0 || enemy.x + enemy.width >= game.width) {
                    enemy.velX *= -1;
                    enemy.direction *= -1;
                }
            }
        }
        
        function updateProjectiles() {
            for (let i = projectiles.length - 1; i >= 0; i--) {
                let projectile = projectiles[i];
                projectile.x += projectile.velX;
                projectile.y += projectile.velY;
                projectile.life--;
                
                // Remove projectiles that are off screen or expired
                if (projectile.life <= 0 || 
                    projectile.x < 0 || projectile.x > game.width ||
                    projectile.y < 0 || projectile.y > game.height) {
                    projectiles.splice(i, 1);
                }
            }
        }
        
        function fireLaser() {
            if (!player.hasLaser) return;
            
            projectiles.push({
                x: player.x + (player.direction > 0 ? player.width : 0),
                y: player.y + player.height / 2,
                velX: player.direction * 10,
                velY: 0,
                width: 20,
                height: 4,
                type: 'laser',
                life: 60
            });
        }
        
        function fireFireball() {
            if (!player.hasFireball) return;
            
            projectiles.push({
                x: player.x + (player.direction > 0 ? player.width : 0),
                y: player.y + player.height / 2,
                velX: player.direction * 8,
                velY: -2,
                width: 16,
                height: 16,
                type: 'fireball',
                life: 120
            });
        }
        
        function checkCollisions() {
            // Check collectibles
            for (let collectible of collectibles) {
                if (!collectible.collected &&
                    player.x < collectible.x + collectible.width &&
                    player.x + player.width > collectible.x &&
                    player.y < collectible.y + collectible.height &&
                    player.y + player.height > collectible.y) {
                    
                    collectible.collected = true;
                    if (collectible.type === 'coin') {
                        game.coins++;
                        game.score += 100;
                    }
                    addParticle(collectible.x, collectible.y, '#FFD700');
                }
            }
            
            // Check powerups
            for (let powerup of powerups) {
                if (!powerup.collected &&
                    player.x < powerup.x + powerup.width &&
                    player.x + player.width > powerup.x &&
                    player.y < powerup.y + powerup.height &&
                    player.y + player.height > powerup.y) {
                    
                    powerup.collected = true;
                    if (powerup.type === 'jetpack') {
                        player.hasJetpack = true;
                    } else if (powerup.type === 'laser') {
                        player.hasLaser = true;
                    } else if (powerup.type === 'fireball') {
                        player.hasFireball = true;
                    }
                    addParticle(powerup.x, powerup.y, '#00FFFF');
                }
            }
            
            // Check enemies
            for (let enemy of enemies) {
                if (player.x < enemy.x + enemy.width &&
                    player.x + player.width > enemy.x &&
                    player.y < enemy.y + enemy.height &&
                    player.y + player.height > enemy.y) {
                    
                    if (player.velY > 0 && player.y < enemy.y) {
                        // Jump on enemy
                        enemy.health--;
                        if (enemy.health <= 0) {
                            enemies.splice(enemies.indexOf(enemy), 1);
                        }
                        player.velY = -8;
                        game.score += 200;
                        addParticle(enemy.x, enemy.y, '#FF4444');
                    } else {
                        // Take damage
                        game.health -= 20;
                        if (game.health <= 0) {
                            game.lives--;
                            if (game.lives <= 0) {
                                gameOver();
                            } else {
                                resetPlayer();
                            }
                        }
                    }
                }
            }
            
            // Check projectile collisions
            for (let projectile of projectiles) {
                for (let enemy of enemies) {
                    if (projectile.x < enemy.x + enemy.width &&
                        projectile.x + projectile.width > enemy.x &&
                        projectile.y < enemy.y + enemy.height &&
                        projectile.y + projectile.height > enemy.y) {
                        
                        enemy.health--;
                        if (enemy.health <= 0) {
                            enemies.splice(enemies.indexOf(enemy), 1);
                        }
                        projectiles.splice(projectiles.indexOf(projectile), 1);
                        addParticle(enemy.x, enemy.y, '#FF4444');
                        break;
                    }
                }
            }
        }
        
        function checkLevelCompletion() {
            // Check if player reached the goal
            if (player.x < currentLevel.goal.x + currentLevel.goal.width &&
                player.x + player.width > currentLevel.goal.x &&
                player.y < currentLevel.goal.y + currentLevel.goal.height &&
                player.y + player.height > currentLevel.goal.y) {
                
                levelComplete();
            }
        }
        
        function addParticle(x, y, color) {
            particles.push({
                x: x,
                y: y,
                velX: (Math.random() - 0.5) * 4,
                velY: -Math.random() * 4,
                life: 30,
                color: color
            });
        }
        
        function updateParticles() {
            for (let i = particles.length - 1; i >= 0; i--) {
                let particle = particles[i];
                particle.x += particle.velX;
                particle.y += particle.velY;
                particle.velY += 0.2;
                particle.life--;
                
                if (particle.life <= 0) {
                    particles.splice(i, 1);
                }
            }
        }
        
        function resetPlayer() {
            player.x = 100;
            player.y = game.height - 150;
            player.velX = 0;
            player.velY = 0;
            player.health = 100;
        }
        
        function updateUI() {
            document.getElementById('coins').textContent = game.coins;
            document.getElementById('lives').textContent = game.lives;
            document.getElementById('health').textContent = game.health;
            document.getElementById('score').textContent = game.score;
            document.getElementById('level').textContent = game.level;
        }
        
        function render() {
            // Clear canvas
            ctx.fillStyle = '#87CEEB';
            ctx.fillRect(0, 0, game.width, game.height);
            
            // Draw platforms
            ctx.fillStyle = '#4CAF50';
            for (let platform of platforms) {
                ctx.fillRect(platform.x, platform.y, platform.width, platform.height);
            }
            
            // Draw collectibles
            for (let collectible of collectibles) {
                if (!collectible.collected) {
                    if (collectible.type === 'coin' && gameAssets.coin) {
                        ctx.drawImage(gameAssets.coin, collectible.x, collectible.y, collectible.width, collectible.height);
                    } else {
                        ctx.fillStyle = '#FFD700';
                        ctx.fillRect(collectible.x, collectible.y, collectible.width, collectible.height);
                    }
                }
            }
            
            // Draw powerups
            for (let powerup of powerups) {
                if (!powerup.collected) {
                    if (powerup.type === 'jetpack' && gameAssets.jetpack) {
                        ctx.drawImage(gameAssets.jetpack, powerup.x, powerup.y, powerup.width, powerup.height);
                    } else {
                        ctx.fillStyle = '#00FFFF';
                        ctx.fillRect(powerup.x, powerup.y, powerup.width, powerup.height);
                    }
                }
            }
            
            // Draw enemies
            for (let enemy of enemies) {
                if (enemy.type === 'crab' && gameAssets.enemy) {
                    ctx.save();
                    if (enemy.direction < 0) {
                        ctx.scale(-1, 1);
                        ctx.drawImage(gameAssets.enemy, -enemy.x - enemy.width, enemy.y, enemy.width, enemy.height);
                    } else {
                        ctx.drawImage(gameAssets.enemy, enemy.x, enemy.y, enemy.width, enemy.height);
                    }
                    ctx.restore();
                } else {
                    ctx.fillStyle = '#FF4444';
                    ctx.fillRect(enemy.x, enemy.y, enemy.width, enemy.height);
                }
            }
            
            // Draw projectiles
            for (let projectile of projectiles) {
                if (projectile.type === 'laser') {
                    ctx.fillStyle = '#00FFFF';
                    ctx.fillRect(projectile.x, projectile.y, projectile.width, projectile.height);
                } else if (projectile.type === 'fireball' && gameAssets.fireball) {
                    ctx.drawImage(gameAssets.fireball, projectile.x, projectile.y, projectile.width, projectile.height);
                }
            }
            
            // Draw player
            if (gameAssets.player) {
                ctx.save();
                if (player.direction < 0) {
                    ctx.scale(-1, 1);
                    ctx.drawImage(gameAssets.player, -player.x - player.width, player.y, player.width, player.height);
                } else {
                    ctx.drawImage(gameAssets.player, player.x, player.y, player.width, player.height);
                }
                ctx.restore();
            } else {
                ctx.fillStyle = '#8B4513';
                ctx.fillRect(player.x, player.y, player.width, player.height);
            }
            
            // Draw level goal
            ctx.fillStyle = '#FFD700';
            ctx.fillRect(currentLevel.goal.x, currentLevel.goal.y, currentLevel.goal.width, currentLevel.goal.height);
            
            // Draw particles
            for (let particle of particles) {
                ctx.fillStyle = particle.color;
                ctx.globalAlpha = particle.life / 30;
                ctx.fillRect(particle.x, particle.y, 4, 4);
            }
            ctx.globalAlpha = 1;
        }
        
        function gameLoop() {
            if (game.running) {
                update();
                updateParticles();
                render();
                requestAnimationFrame(gameLoop);
            }
        }
        
        function togglePause() {
            game.running = !game.running;
            if (game.running) {
                gameLoop();
            }
        }
        
        function gameOver() {
            game.gameState = 'gameOver';
            game.running = false;
            document.getElementById('finalScore').textContent = game.score;
            document.getElementById('finalLevel').textContent = game.level;
            document.getElementById('gameOverScreen').style.display = 'flex';
        }
        
        function levelComplete() {
            game.gameState = 'levelComplete';
            game.running = false;
            document.getElementById('levelScore').textContent = game.score;
            document.getElementById('levelCoins').textContent = game.coins;
            document.getElementById('levelCompleteScreen').style.display = 'flex';
        }
        
        function nextLevel() {
            document.getElementById('levelCompleteScreen').style.display = 'none';
            game.gameState = 'playing';
            initLevel(game.level + 1);
            game.running = true;
            gameLoop();
        }
        
        function restartGame() {
            // Reset game state
            game.score = 0;
            game.level = 1;
            game.coins = 0;
            game.lives = 3;
            game.health = 100;
            game.gameState = 'playing';
            
            // Reset player
            player.hasJetpack = false;
            player.hasLaser = false;
            player.hasFireball = false;
            resetPlayer();
            
            // Reinitialize first level
            initLevel(1);
            
            // Hide game over screen
            document.getElementById('gameOverScreen').style.display = 'none';
            
            // Restart game loop
            game.running = true;
            gameLoop();
        }
        
        function goToMainGame() {
            window.location.href = 'index.html';
        }
        
        // Start the game when page loads
        window.addEventListener('load', initGame);
        
        // Prevent default touch behaviors
        document.addEventListener('touchstart', function(e) {
            e.preventDefault();
        }, { passive: false });
        
        document.addEventListener('touchmove', function(e) {
            e.preventDefault();
        }, { passive: false });
    </script>
</body>
